<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            font-family: sans-serif;
    
            background-image: url("pexels-mediocrememories-2794868.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            height: 100vh;
            background-position: center;
            

        }
        header{
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            padding: 20px;
            position: sticky;
            top: 0;
            


        }
        .h1{
            font-size: 36px;
            color: #edebeb;
            margin: 0;

        }
        nav ul{
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 25px;
    
            gap:100px;
            font-size: larger;
            

        }
        nav a{
            text-decoration: none;
            color: #faf7f7;
             justify-content: space-between;
            font-weight: normal;

        }
        .ul li a:hover{
            color: orangered;
            transition: 0.3s ease-in-out;

        }


    </style>
    </head>
<body>
    <header>
        <h1 class="h1">ELLA MODELS.</h1>
        <nav>
            <ul class="ul">
                <li><a href="#">Home</a></li>
                <li><a href="#">Models</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Apply</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
</body>
</html>
