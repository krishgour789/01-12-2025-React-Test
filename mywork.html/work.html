<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
         body{
            font-family: Arial, Helvetica, sans-serif;
            margin: 0px;
            padding: 0px;
         }
         header{
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f8f8f8;
         }
         .tag{
            display: flex;
            flex-direction: column;
            gap: 2px;
         }
         .h1{
            margin: 0px;
            font-size: 34px;
            color: #333;


         }
         .h3{
            margin: 0px;;
            font-size: 16px;
            color: #666;

         }
         nav ul{
            list-style-type: none;
            margin: 0px;
            padding: 0px;
            display: flex;
            gap: 20px;

         }
         nav a{
            text-decoration: none;
            color: #333;
            font-weight:lighter;

         }
         .search-form{
            display: flex;
            gap: 5px;

         }
         .search-form input[type='Search']{
            padding:5px;
            border: 1px solid #ccc;
            border-radius: 4px;

         }
         .search-form button{
            padding: 5px 10px;
            border: none;
            background-color: #333;
            color: white;
            border-radius: 4px;
            cursor: pointer;

            
         }
         .login-btn {
  color: #fff;
  background: #4CAF50;
  padding: 8px 12px;
  border-radius: 6px;
  text-decoration: none;
  font-family: Arial;
}

.login-btn i {
  margin-right: 5px;
}


    </style>
</head>
<body>
    <header>
        <nav class="tag">
            <h1 class="h1">Tote</h1>
        <h3 class="h3">Funky Printed Bags</h3>
        </nav>
        <nav>
            <ul>
                <a href="">Shop</a>
                <a href="">About</a>
                <a href="">FAQ</a>
                <a href="">Gift Card</a>
                <a href="">Contact</a>
            </ul>
            
        </nav>
        <form class="search-form">
                <input type="search" placeholder="Search..." aria-label="Search">
                <button type="submit">Search</button>
            </form>
        <a href="login.html" class="login-btn">
  <i class="fa-solid fa-right-to-bracket"></i> Login
</a>

    </header>
</body>
</html>
